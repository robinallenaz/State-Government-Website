<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form - Texas State Website</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // This function checks if the two email fields match when the form is submitted
    function checkEmails(e) {
      if (document.getElementById('email').value !== document.getElementById('confirm').value) {
        // If they do not match, alert the user and prevent form submission
        alert('Email addresses do not match.');
        e.preventDefault();
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to the Texas State Government Official Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="katy.html">Katy</a></li>
      <li><a href="austin.html">Austin</a></li>
      <li><a href="dallas.html">Dallas</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Office Hours</h2>
      <p>Monday–Friday: 8am–5pm</p>
    </section>
    <div class="container">
      <h1>Contact Texas State Website</h1>
      <div class="form-aside-row">
        <form onsubmit="checkEmails(event)">
          <label>First Name: <input name="first" required></label><br>
          <label>Last Name: <input name="last" required></label><br>
          <label>Email Address: <input type="email" id="email" required></label><br>
          <label>Confirm Email Address: <input type="email" id="confirm" required></label><br>
          <label>Your Question:<br>
            <textarea name="question" required></textarea>
          </label><br>
          <button type="submit">Submit</button>
        </form>
        <aside>
          <div class="container">
            <img src="images/phone-call.png" alt="Phone icon" width="40" style="display:block; margin: 0 auto 10px;">
            <h3>Need Immediate Help?</h3>
            <p>Call our hotline: 1-800-TEXAS</p>
            <p style="font-size:small;">
              <a href="https://www.flaticon.com/free-icon/phone-call_126509?term=phone&page=1&position=1&origin=tag&related_id=126509" title="phone icons" target="_blank" rel="noopener">
                Phone icons created by Gregor Cresnar - Flaticon
              </a>
            </p>
          </div>
        </aside>
      </div>
    </div>
  </main>
</body>
</html>
